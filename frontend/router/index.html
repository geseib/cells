<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Architecture - Routing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin-bottom: 1rem;
        }
        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 59, 48, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .cell-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .retry-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        .retry-button:hover {
            transform: scale(1.05);
        }
        .client-input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }
        .client-input-section h2 {
            margin-bottom: 1rem;
            color: white;
        }
        .input-group {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            align-items: center;
        }
        .client-input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }
        .route-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .route-btn:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }
        .routing-result {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .routing-result.success {
            border-left: 4px solid #43e97b;
        }
        .routing-result.error {
            border-left: 4px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Cell Architecture Router</h1>
        <div class="status" id="status">Welcome to the Cell Router</div>
        <div class="spinner" id="spinner" style="display: none;"></div>
        <div id="cellInfo"></div>
        <div id="error"></div>
        
        <!-- Client ID Input Section -->
        <div class="client-input-section" id="clientInputSection">
            <h2>üéØ Direct Client Routing</h2>
            <p>Enter a client ID to see which cell it routes to:</p>
            <div class="input-group">
                <input type="text" id="clientIdInput" placeholder="Enter client ID (e.g., user123)" class="client-input">
                <button onclick="routeSpecificClient()" class="route-btn">Route Now</button>
            </div>
            <div id="routingResult"></div>
        </div>
    </div>

    <script>
        // Get or generate client ID
        function getClientId() {
            let clientId = localStorage.getItem('cellClientId');
            if (!clientId) {
                clientId = 'client-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('cellClientId', clientId);
            }
            return clientId;
        }

        // Update status message
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Show error
        function showError(message) {
            const spinner = document.getElementById('spinner');
            if (spinner) spinner.style.display = 'none';
            document.getElementById('error').innerHTML = `
                <div class="error">
                    <p>‚ùå ${message}</p>
                    <button class="retry-button" onclick="routeToCell()">Retry</button>
                </div>
            `;
        }

        // Show cell info
        function showCellInfo(cellData) {
            document.getElementById('cellInfo').innerHTML = `
                <div class="cell-info">
                    <p><strong>Your ID:</strong> ${cellData.clientId}</p>
                    <p><strong>Assigned Cell:</strong> ${cellData.targetCell.cellId}</p>
                    <p><strong>Region:</strong> ${cellData.targetCell.region}</p>
                    <p><strong>AZ:</strong> ${cellData.targetCell.availabilityZone}</p>
                </div>
            `;
        }

        // Route to appropriate cell
        async function routeToCell() {
            const spinner = document.getElementById('spinner');
            if (spinner) spinner.style.display = 'block';
            document.getElementById('error').innerHTML = '';
            
            const clientId = getClientId();
            updateStatus(`Routing ${clientId} to optimal cell...`);

            try {
                // Determine API endpoint based on hostname
                const apiUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:3000/prod'
                    : window.location.hostname.includes('sb.seibtribe.us')
                        ? 'https://cellapi.sb.seibtribe.us'
                        : 'https://lo4603bdh4.execute-api.us-east-1.amazonaws.com/prod';

                // Get routing decision
                const response = await fetch(`${apiUrl}/admin/client-route/${clientId}`);
                if (!response.ok) {
                    throw new Error('Routing service unavailable');
                }

                const routingData = await response.json();
                showCellInfo(routingData);

                // Get cell URLs to determine redirect target
                const cellUrlsResponse = await fetch(`${apiUrl}/admin/cell-urls`);
                if (!cellUrlsResponse.ok) {
                    throw new Error('Unable to fetch cell URLs');
                }

                const cellUrlsData = await cellUrlsResponse.json();
                const targetCell = cellUrlsData.cellUrls.find(
                    cell => cell.cellId === routingData.targetCell.cellId
                );

                if (!targetCell || !targetCell.active) {
                    throw new Error('Target cell is not available');
                }

                updateStatus(`Redirecting to ${targetCell.cellId}...`);

                // Redirect to cell after short delay
                setTimeout(() => {
                    window.location.href = `${targetCell.directUrl}?clientId=${encodeURIComponent(clientId)}`;
                }, 2000);

            } catch (error) {
                console.error('Routing error:', error);
                showError(error.message || 'Unable to route to cell');
            }
        }

        // Route a specific client ID
        async function routeSpecificClient() {
            const clientIdInput = document.getElementById('clientIdInput');
            const clientId = clientIdInput.value.trim();
            
            if (!clientId) {
                showRoutingResult('Please enter a client ID', false);
                return;
            }

            try {
                const apiUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:3000/prod'
                    : window.location.hostname.includes('sb.seibtribe.us')
                        ? 'https://cellapi.sb.seibtribe.us'
                        : 'https://lo4603bdh4.execute-api.us-east-1.amazonaws.com/prod';

                const response = await fetch(`${apiUrl}/admin/client-route/${clientId}`);
                if (!response.ok) {
                    throw new Error('Routing lookup failed');
                }

                const data = await response.json();
                const targetCell = data.targetCell;
                
                showRoutingResult(`
                    <div>
                        <h3>üéØ Routing Result for "${clientId}"</h3>
                        <p><strong>Target Cell:</strong> ${targetCell.cellId}</p>
                        <p><strong>Region:</strong> ${targetCell.region}</p>
                        <p><strong>Availability Zone:</strong> ${targetCell.availabilityZone}</p>
                        <p><strong>Hash Value:</strong> ${data.hashValue}</p>
                        <p><strong>Cell URL:</strong> 
                            <a href="https://cell-${targetCell.cellId}.sb.seibtribe.us" 
                               style="color: #43e97b; text-decoration: underline;" 
                               target="_blank">
                               https://cell-${targetCell.cellId}.sb.seibtribe.us
                            </a>
                        </p>
                        <button onclick="redirectToCell('${targetCell.cellId}')" class="retry-button">
                            Go to Cell Now
                        </button>
                    </div>
                `, true);

            } catch (error) {
                showRoutingResult(`‚ùå Error: ${error.message}`, false);
            }
        }

        function showRoutingResult(content, isSuccess) {
            const resultDiv = document.getElementById('routingResult');
            resultDiv.innerHTML = content;
            resultDiv.className = 'routing-result ' + (isSuccess ? 'success' : 'error');
        }

        function redirectToCell(cellId) {
            const urlClientId = document.getElementById('clientIdInput').value || getClientId();
            window.location.href = `https://cell-${cellId}.sb.seibtribe.us?clientId=${encodeURIComponent(urlClientId)}`;
        }

        // Show client input section after initial routing
        function showClientInputSection() {
            document.getElementById('clientInputSection').style.display = 'block';
        }

        // Enhanced routing function
        async function routeToCell() {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('error').innerHTML = '';
            
            const clientId = getClientId();
            updateStatus(`üîÑ Routing ${clientId} to optimal cell...`);

            try {
                const apiUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:3000/prod'
                    : window.location.hostname.includes('sb.seibtribe.us')
                        ? 'https://cellapi.sb.seibtribe.us'
                        : 'https://lo4603bdh4.execute-api.us-east-1.amazonaws.com/prod';

                const response = await fetch(`${apiUrl}/admin/client-route/${clientId}`);
                if (!response.ok) {
                    throw new Error('Routing service unavailable');
                }

                const routingData = await response.json();
                showCellInfo(routingData);

                const cellUrlsResponse = await fetch(`${apiUrl}/admin/cell-urls`);
                if (!cellUrlsResponse.ok) {
                    throw new Error('Unable to fetch cell URLs');
                }

                const cellUrlsData = await cellUrlsResponse.json();
                const targetCell = cellUrlsData.cellUrls.find(
                    cell => cell.cellId === routingData.targetCell.cellId
                );

                if (!targetCell || !targetCell.active) {
                    throw new Error('Target cell is not available');
                }

                updateStatus(`‚úÖ Ready! You'll be redirected to ${targetCell.cellId}...`);
                
                // Show the client input section after successful routing
                showClientInputSection();
                
                // Add manual redirect button instead of auto-redirect
                const redirectButton = document.createElement('button');
                redirectButton.className = 'retry-button';
                redirectButton.textContent = `Go to ${targetCell.cellId} Now`;
                redirectButton.style.marginTop = '1rem';
                redirectButton.onclick = () => {
                    window.location.href = `${targetCell.directUrl}?clientId=${encodeURIComponent(clientId)}`;
                };
                document.getElementById('cellInfo').appendChild(redirectButton);

            } catch (error) {
                console.error('Routing error:', error);
                showError(error.message || 'Unable to route to cell');
                showClientInputSection(); // Show even on error
                document.getElementById('spinner').style.display = 'none';
            }
        }

        // Enter key support for client input
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('clientIdInput');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        routeSpecificClient();
                    }
                });
            }
        });

        // Show input section and add route current client button
        window.addEventListener('load', function() {
            const spinner = document.getElementById('spinner');
            if (spinner) spinner.style.display = 'none';
            
            // Add a button to route current client
            const currentClientSection = document.createElement('div');
            currentClientSection.innerHTML = `
                <div style="margin: 2rem 0; padding: 1.5rem; background: rgba(255, 255, 255, 0.1); border-radius: 15px;">
                    <h3 style="margin-bottom: 1rem;">üé≤ Route Your Client ID</h3>
                    <p style="margin-bottom: 1rem; opacity: 0.8;">Your current client ID: <strong>${getClientId()}</strong></p>
                    <button onclick="routeToCell()" class="route-btn" style="padding: 0.75rem 2rem;">
                        Route Me to a Cell
                    </button>
                    <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">
                        Or use the form below to test any client ID
                    </p>
                </div>
            `;
            document.getElementById('clientInputSection').parentElement.insertBefore(
                currentClientSection, 
                document.getElementById('clientInputSection')
            );
        });
    </script>
    <script src="https://celladmin.sb.seibtribe.us/demo-panel-embed.js"></script>
</body>
</html>
